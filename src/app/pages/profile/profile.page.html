            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Información Personal</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Nombre:</strong> José Andrés</p>
            <p><strong>Apellido:</strong> Pérez Almánzar</p>
            <p><strong>Cédula:</strong> 402-2678214-8</p>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Contactos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Número de Celular:</strong> 809-220-1111</p>
            <p><strong>Número de Teléfono:</strong> 809-458-7842</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    <ion-row>

          <ion-card-header>
            <ion-card-title>Redes Sociales</ion-card-title>
          </ion-card-header>
          <ion-card-content class="social-icons">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
